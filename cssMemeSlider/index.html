<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="content">
        <div class="wrapper">
            <div class="slider">

                <input checked type="radio" name="slider" id="slider_1">
                <input type="radio" name="slider" id="slider_2">
                <input type="radio" name="slider" id="slider_3">
                <input type="radio" name="slider" id="slider_4">
                <input type="radio" name="slider" id="slider_5">
                
                <div class="slider__content">
                    <div class="slider__item">
                        <img class="image" src="./1.jpeg" alt="">
                    </div>
                    <div class="slider__item">
                        <img class="image"  src="./2.jpeg" alt="">
                    </div>
                    <div class="slider__item">
                        <img class="image"  src="./3.jpeg" alt="">
                    </div>
                    <div class="slider__item">
                        <img class="image"  src="./4.jpeg" alt="">
                    </div>
                    <div class="slider__item">
                        <img class="image"  src="./5.jpg" alt="">
                    </div>
                </div>

                <div class="bottom">
                    <div class="slider-nav">
                        <div class="biggest">
                            <label class="slider-nav-item" for="slider_1"></label>
                        </div>
                        <div class="biggest">
                            <label class="slider-nav-item" for="slider_2"></label>
                        </div>
                        <div class="biggest">
                            <label class="slider-nav-item" for="slider_3"></label>
                        </div>
                        <div class="biggest">
                            <label class="slider-nav-item" for="slider_4"></label>
                        </div>
                        <div class="biggest">
                            <label class="slider-nav-item" for="slider_5"></label>
                        </div>
                    </div>
                </div>



              
            </div>
        </div>

    </div>
</body>


</html>
