<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="content">
        <a href="https://github.com/Voitko-Viacheslav/cssMemeSlider/pull/1"
            target="_blank">https://github.com/Voitko-Viacheslav/cssMemeSlider/pull/1
        </a>
        <div class="wrapper">
            <div class="slider">

                <input checked type="radio" name="slider" id="slider_1">
                <input type="radio" name="slider" id="slider_2">
                <input type="radio" name="slider" id="slider_3">
                <input type="radio" name="slider" id="slider_4">
                <input type="radio" name="slider" id="slider_5">

                <div class="slider__content">
                    <div class="slider__item">
                        <img class="image" src="./1.jpeg" alt="">
                    </div>
                    <div class="slider__item">
                        <img class="image" src="./2.jpeg" alt="">
                    </div>
                    <div class="slider__item">
                        <img class="image" src="./3.jpeg" alt="">
                    </div>
                    <div class="slider__item">
                        <img class="image" src="./4.jpeg" alt="">
                    </div>
                    <div class="slider__item">
                        <img class="image" src="./5.jpg" alt="">
                    </div>
                </div>

                <div class="bottom">
                    <div class="caption-container">
                        <div class="caption">Caption 1</div>
                        <div class="caption">Caption 2</div>
                        <div class="caption">Caption 3</div>
                        <div class="caption">Caption 4</div>
                        <div class="caption">Caption 5</div>
                    </div>
                    <div class="slider-nav">
                        <label class="slider-nav-item slider-nav-item-1" for="slider_1">
                            <span class="dots"></span>
                        </label>

                        <label class="slider-nav-item slider-nav-item-2" for="slider_2">
                            <div class="dots"></div>
                        </label>

                        <label class="slider-nav-item slider-nav-item-3" for="slider_3">
                            <div class="dots"></div>
                        </label>

                        <label class="slider-nav-item slider-nav-item-4" for="slider_4">
                            <div class="dots"></div>
                        </label>

                        <label class="slider-nav-item slider-nav-item-5" for="slider_5">
                            <div class="dots"></div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
